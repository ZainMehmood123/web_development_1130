<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div>
      <table
        align="center"
        width="300px"
        height="200px"
        border="1"
        cellspacing="0"
        style="border-color: black"
      >
        <tbody align="center" style="color: white">
          <tr>
            <td colspan="3" style="color: black">
              <output>Result will appear here</output>
            </td>
            <td style="background-color: rgb(232, 7, 63)">C</td>
          </tr>
          <tr style="background-color: rgb(232, 7, 63)">
            <td style="background-color: rgb(99, 86, 89)">1</td>
            <td style="background-color: rgb(99, 86, 89)">2</td>
            <td style="background-color: rgb(99, 86, 89)">3</td>
            <td width="70px" style="background-color: rgb(232, 7, 63)">/</td>
          </tr>
          <tr>
            <td style="background-color: rgb(99, 86, 89)">4</td>
            <td style="background-color: rgb(99, 86, 89)">5</td>
            <td style="background-color: rgb(99, 86, 89)">6</td>
            <td style="background-color: rgb(232, 7, 63)">*</td>
          </tr>
          <tr>
            <td style="background-color: rgb(99, 86, 89)">7</td>
            <td style="background-color: rgb(99, 86, 89)">8</td>
            <td style="background-color: rgb(99, 86, 89)">9</td>
            <td style="background-color: rgb(232, 7, 63)">-</td>
          </tr>
          <tr>
            <td style="background-color: rgb(99, 86, 89)">0</td>
            <td style="background-color: rgb(99, 86, 89)">.</td>
            <td style="background-color: rgb(99, 86, 89)">=</td>
            <td style="background-color: rgb(232, 7, 63)">+</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
