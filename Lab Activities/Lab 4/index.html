<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiverr</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- head -->
    
    <head>
      <nav>
        <div class="aa">
          <h1>fiverr<span style="color: rgb(82, 82, 196)">.</span></h1>
        </div>
        <div class="ab">
          <ul>
            <li><a href="/">Fiverr Pro</a></li>
            <li><a href="/">Explore</a></li>
            <li><a href="/">English</a></li>
            <li><a href="/">Become a Seller</a></li>
            <li><a href="/">Sign In</a></li>
            <li>
              <a href="/"><button>Join</button></a>
            </li>
          </ul>
        </div>
      </nav>
    </head>
    <!-- main  -->
    <main>
      <section class="sec">
        <div class="sec1">
          <b
            >Find the right <span class="zain">freelance</span>
            <div>service, right away</div></b
          >
          <div>
            <input
              style="height: 40px; width: 450px; padding-left: 15px"
              type="text"
              placeholder="Search for any service..."
            /><button
              style="
                height: 50px;
                width: 60px;
                background-color: rgb(82, 82, 196);
              "
            >
              <img src="sea.png" style="height: 20px; width: 20px" />
            </button>
          </div>
          <div>
            <b style="font-size: 13px">Popular: </b
            ><button
              style="
                background-color: rgb(2, 2, 58);
                color: white;
                border: 1px solid white;
                height: 25px;
                border-radius: 40px;
                width: 120px;
              "
            >
              Website Design</button
            ><button
              style="
                background-color: rgb(2, 2, 58);
                color: white;
                border: 1px solid white;
                height: 25px;
                border-radius: 40px;
                width: 120px;
              "
            >
              WordPress</button
            ><button
              style="
                background-color: rgb(2, 2, 58);
                color: white;
                border: 1px solid white;
                height: 25px;
                border-radius: 40px;
                width: 120px;
              "
            >
              Logo Design</button
            ><button
              style="
                background-color: rgb(2, 2, 58);
                color: white;
                border: 1px solid white;
                height: 25px;
                border-radius: 40px;
                width: 120px;
              "
            >
              AI Services
            </button>
          </div>
        </div>
        <div class="sec2"><img src="img.png" /></div>
      </section>
    </main>
  </body>
</html>
