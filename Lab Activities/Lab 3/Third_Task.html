<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Third Task</title>
  </head>
  <body>
    <form id="fast">
      <label for="first_num">First Number: </label>
      <input type="number" id="first_num" name="first_num" /><br />
      <label for="second_num">Second Number: </label>
      <input type="number" id="second_num" name="second_num" /><br />
    </form>
    <button onclick="myFunction()">Calculate:</button>
    <p id="zain"></p>
    <script>
      var myFunction = () => {
        var a = parseFloat(document.getElementById("first_num").value);
        var b = parseFloat(document.getElementById("second_num").value);
        var sum = a + b;
        var sub = a - b;
        var mul = a * b;
        var div = a / b;
        var ab = document.getElementById("zain");
        ab.innerHTML =
          "<p>The Sum is : " +
          sum +
          "</p>" +
          "<p>The Difference is : " +
          sub +
          "</p>" +
          "<p>The Product is : " +
          mul +
          "</p>" +
          "<p>The Quotient is : " +
          div +
          "</p>";
      };
    </script>
  </body>
</html>
